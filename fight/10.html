<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10.css">
</head>
<body>
    <main>
        <h1>Defeat your enemy</h1>
        <h2 class="round" >Round: 0</h2>
        <h2 class="p0">-20HP</h2>
        <h2 class="p1">+30HP</h2>
        <h3 class="res0">win</h3>
        <h3 class="res1">lose</h3>
        <section class="active sec sec0">
            <div>
                <p class="score--0">100</p>
                <p class="hp">HP</p>
                <div class="result">
                    <p id="player--0">0</p>
                </div>
                <button class="atk-btn atk-btn-0">Attack</button>
                <button class="def-btn def-btn-0">Defense</button>
                <button class="lck-btn lck-btn-0">Luck</button>
            </div>
        </section>
        <section class="second sec sec1">
            <div>
                <p class="score--1">100</p>
                <p class="hp">HP</p>
                <div class="result">
                    <p id="player--1">0</p>
                </div>
                <button class="atk-btn atk-btn-1">Attack</button>
                <button class="def-btn def-btn-1">Defense</button>
                <button class="lck-btn lck-btn-1">Luck</button>
            </div>
        </section>
    </main>
    <script src="10.js"></script>
</body>
</html>
